<header>
    <div class="main-menu">
        <img src="https://res.cloudinary.com/doaux2ndg/image/upload/v1670076219/FlightMangement/logo_komha6.png" alt="logo">
        <div class="menu">
            <ul class="flex menu-items">
                <li>
                    <a href="/">Trang chủ</a>
                </li>
                <li>
                    <a href="/">Giới thiệu </a>
                </li>
                <li>
                    <a href="/booking" target="_self">Đặt vé</a>
                </li>
                <li id="contact">
                    <a href="#">Liên hệ</a>
                </li>
                <li>
                    <a href="/cart">&#128722; Giỏ hàng </a>
                </li>
                <li>
                    <div class="user">
                        <a href="#"><i class="fas fa-user"></i></a>
                        <div class="flex menu-user">

                                    <a href="/register">Đăng ký</a>

                                    <span>/</span>
                                </div>
                                <div class="flex" id="login">

                                </div>

        <div class="flex Slogan-text">
            <p>
                Hành trình nghìn dặm bắt đầu từ một bước chân.
            </p>
        </div>

        <div class="Slogan-btn">
            <div class="out-line">
                <div class="in-line">
                    <a href="/booking" target="_self">ĐẶT VÉ NGAY!!!</a>
                </div>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
